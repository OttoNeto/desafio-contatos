<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <h1>Editar Contato</h1>
            Nome: <h:inputText value="#{contato.nome}"></h:inputText>
            Telefone: <h:inputText value="#{contato.telefone}"></h:inputText>
            <h:commandButton value="editar" action="${contato.atualizar()}">
                <f:param name="update_id" value="${contato.id}"></f:param>
            </h:commandButton>
        </h:form>
    </center>
    </h:body>
</html>
